<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>
         (Registration)
      </title>
	  <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css' />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	  <script src="resources/js/ng/registration.js"></script>
   </head>
   <body>
	<header>
		<hgroup>

		</hgroup>
	</header>
	<nav>
		<menu>

		</menu>
	</nav>
  
	<div class="container" ng-app="registration">
        <div class="row text-center pad-top ">
            <div class="col-md-12">
                <h2>Registration Page</h2>
            </div>
        </div>
		<div class="row pad-top">

			<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Register Yourself </strong>  
					</div>
					<div class="panel-body">
						<form class="form-horizontal" name="regForm" ng-controller="registrationController" ng-submit="registration()" novalidate>
						<fieldset>


						
						<div class="form-group" ng-class="{ 'has-error' : regForm.login.$invalid && !regForm.login.$pristine }">
						  <label class="col-md-4 control-label" for="login">Login Name</label>
						  <div class="col-md-6">
							<div class="input-group">
							  <span class="input-group-addon"><i class="fa fa-user" ></i></span>
							  <input id="login" name="login" class="form-control" placeholder="Your login name" 
							  ng-model="user.login"
							  ng-remote-check="http://localhost/test.php"
							  required type="text">
							</div>
							<p class="help-block" ng-show="regForm.login.$error.required && !regForm.login.$pristine">error required</p>
							<p class="help-block" ng-show="regForm.login.$error.remote && !regForm.login.$pristine">error remote</p>
						  </div>
						</div>

						
						<div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid && !regForm.email.$pristine }">
						  <label class="col-md-4 control-label" for="email">Email</label>
						  <div class="col-md-6">
							<div class="input-group">
							  <span class="input-group-addon"><i class="fa fa-at" ></i></span>
							  <input id="email" name="email" class="form-control" placeholder="Your Email" ng-model="user.email" required type="email">
							</div>
							<p class="help-block" ng-show="regForm.email.$error.required && !regForm.email.$pristine">error required</p>
							<p class="help-block" ng-show="regForm.email.$error.email && !regForm.email.$pristine">email is not a valid</p>
						  </div>
						</div>

						<div class="form-group" ng-class="{ 'has-error' : regForm.passwd.$invalid && !regForm.passwd.$pristine }">
						  <label class="col-md-4 control-label" for="passwd">Password</label>
						  <div class="col-md-6">
							<div class="input-group">
							  <span class="input-group-addon"><i class="fa fa-lock" ></i></span>
							  <input id="passwd" name="passwd" class="form-control" placeholder="Enter Password"  ng-model="user.password" required type="password">
							</div>
							<p class="help-block" ng-show="regForm.passwd.$error.required && !regForm.passwd.$pristine">error required</p>
						  </div>
						</div>

						
						<div class="form-group " ng-class="{ 'has-error' : regForm.passwdagan.$invalid && !regForm.passwdagan.$pristine }">
						  <label class="col-md-4 control-label" for="passwdagan">Password Agan</label>
						  <div class="col-md-6">
							<div class="input-group">
							  <span class="input-group-addon"><i class="fa fa-lock" ></i></span>
							  <input id="passwdagan" name="passwdagan" class="form-control" placeholder="Retype Password" 
							  ng-model="user.passwdagan" 
							  ng-match="user.password"
							  required type="password">
							</div>
							<p class="help-block" ng-show="regForm.passwdagan.$error.required && !regForm.passwdagan.$pristine">error required</p>
							<p class="help-block" ng-show="regForm.passwdagan.$error.match && !regForm.passwdagan.$pristine">error match</p>
						  </div>
						</div>

						
						<div class="form-group">
						  <label class="col-md-4 control-label" for="register"></label>
						  <div class="col-md-4">
							<button type="submit" id="register" name="register" class="btn btn-success" ng-disabled="regForm.$invalid">Register Me</button>
						  </div>
						</div>

						</fieldset>
						
						
						</form>

					
					</div>
				   
				</div>
			</div>

        </div>
    </div>
  
	<footer>
	</footer>
   </body>
</html>
